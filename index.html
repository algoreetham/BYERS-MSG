<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Byers Secret Message</title>

<style>
/* ===== RED + BLACK STRANGER THINGS THEME ===== */
body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at center, rgba(255,0,0,0.18), transparent 60%),
    linear-gradient(#120000, #000);
  font-family: "Courier New", monospace;
  color: #ff4d4d;
  text-align: center;
}

h1 {
  margin-top: 20px;
  letter-spacing: 6px;
  color: #ff2d2d;
}

/* ===== MESSAGE TEXT ===== */
#textMsg {
  margin-top: 10px;
  color: #ff8080;
  font-size: 18px;
}

/* ===== INPUT ===== */
.controls {
  margin-top: 20px;
}

input {
  width: 260px;
  padding: 10px;
  font-size: 18px;
  background: #000;
  border: 2px solid #ff2d2d;
  color: #ff8080;
  outline: none;
}

button {
  padding: 10px 16px;
  margin-left: 6px;
  background: #ff2d2d;
  color: #000;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #ff6666;
}

/* ===== LINK BOX ===== */
#linkBox {
  margin-top: 15px;
  color: #ff8080;
  font-size: 14px;
  word-break: break-all;
}

/* ===== WALL ===== */
.wall {
  margin: 40px auto;
  max-width: 820px;
}

.row {
  display: flex;
  justify-content: center;
}

/* ===== BULB ===== */
.bulb {
  width: 46px;
  height: 46px;
  margin: 8px;
  border-radius: 50%;
  background: #330000;
  color: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: bold;
  filter: brightness(0.35);
  transition: 0.25s;
}

/* ===== BULB ON ===== */
.bulb.on {
  background: #ff2d2d;
  filter: brightness(1.5);
  box-shadow:
    0 0 20px #ff2d2d,
    0 0 45px #ff2d2d;
  transform: scale(1.2);
}
</style>
</head>

<body>

<h1>SECRET MSG</h1>
<div id="textMsg"></div>

<div class="controls">
  <input id="msgInput" placeholder="TYPE MESSAGE (A–Z)">
  <button onclick="generateLink()">GENERATE LINK</button>
</div>

<div id="linkBox"></div>

<div class="wall" id="wall"></div>

<script>
/* ===== ALPHABET LAYOUT ===== */
const rows = [
  "ABCDEFGH",
  "IJKLMNOPQ",
  "RSTUVWXYZ"
];

const wall = document.getElementById("wall");
const bulbs = {};

/* ===== BUILD WALL ===== */
rows.forEach(r => {
  const rowDiv = document.createElement("div");
  rowDiv.className = "row";

  r.split("").forEach(ch => {
    const d = document.createElement("div");
    d.className = "bulb";
    d.textContent = ch;
    rowDiv.appendChild(d);
    bulbs[ch] = d;
  });

  wall.appendChild(rowDiv);
});

/* ===== TYPE HIGHLIGHT ===== */
document.getElementById("msgInput").addEventListener("input", e => {
  Object.values(bulbs).forEach(b => b.classList.remove("on"));
  const last = e.target.value.slice(-1).toUpperCase();
  if (bulbs[last]) bulbs[last].classList.add("on");
});

/* ===== GENERATE LINK ===== */
function generateLink() {
  let msg = document.getElementById("msgInput").value
    .toUpperCase()
    .replace(/[^A-Z]/g,"");

  if (!msg) return alert("TYPE LETTERS A–Z ONLY");

  const link =
    window.location.origin +
    window.location.pathname +
    "#" + msg;

  document.getElementById("linkBox").innerHTML =
    "Send this link:<br><a href='" + link + "' target='_blank'>" + link + "</a>";

  navigator.clipboard.writeText(link);
}

/* ===== READ MESSAGE FROM LINK ===== */
const received = window.location.hash.substring(1)
  .toUpperCase()
  .replace(/[^A-Z]/g,"");

if (received) {
  document.getElementById("textMsg").innerText =
    "MESSAGE RECEIVED: " + received;
  blink(received);
}

/* ===== BLINK LOGIC (REPEATS CLEAR) ===== */
function blink(message) {
  let i = 0;

  const interval = setInterval(() => {
    Object.values(bulbs).forEach(b => b.classList.remove("on"));

    const ch = message[i];
    if (bulbs[ch]) bulbs[ch].classList.add("on");

    setTimeout(() => {
      if (bulbs[ch]) bulbs[ch].classList.remove("on");
    }, 350);

    i++;
    if (i >= message.length) clearInterval(interval);
  }, 800);
}
</script>

</body>
</html>
